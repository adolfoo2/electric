var Fn = {
    // Valida el rut con su cadena completa "XXXXXXXX-X"
    validaRut : function (rutCompleto) {
        rutCompleto = rutCompleto.replace("‐","-");
        if (!/^[0-9]+[-|‐]{1}[0-9kK]{1}$/.test( rutCompleto ))
            return false;
        var tmp     = rutCompleto.split('-');
        var digv    = tmp[1]; 
        var rut     = tmp[0];
        if ( digv == 'K' ) digv = 'k' ;
        
        return (Fn.dv(rut) == digv );
    },
    dv : function(T){
        var M=0,S=1;
        for(;T;T=Math.floor(T/10))
            S=(S+T%10*(9-M++%6))%11;
        return S?S-1:'k';
    }
}

	function iniciar(form){
		var rut = form.rut.value;
		var nivel_estudios = form.nivel_estudios.value;

		var areas = form.areas.value;
		var otro = document.getElementById('otro').style.display;
		var flag = true;
		var otrosString = "";
		var flagOtro = false;
		if(otro =="block"){
			flagOtro = true;
			var otros = $('.js-otro-tokenizer').select2('data');
			for(var i = 0;i< otros.length;i++){
				otrosString = otrosString+otros[i].text;
				if((i+1)!=otros.length){
					otrosString = otrosString+",";
				}
			}

			if(otrosString ==""){
				alert("Indique al menos 1 forma de certificador"); 
				flag = false;
			}else{
				flag = true;
			}
		}else{
			otrosString = "No";
		}

		var especialidades = $('.js-especialidad-tokenizer').select2('data');
		var especialidadesString = "";
		for(var i = 0;i< especialidades.length;i++){
			especialidadesString = especialidadesString+especialidades[i].text;
			if((i+1)!=especialidades.length){
				especialidadesString = especialidadesString+",";
			}
		}

		var areas = $('.js-areas-tokenizer').select2('data');
		var areasString = "";
		for(var i = 0;i< areas.length;i++){
			areasString = areasString+areas[i].text;
			if((i+1)!=areas.length){
				areasString = areasString+",";
			}
		}



		if(!Fn.validaRut(rut)){
			alert("Rut inválido"); 
			flag = false;
		}


		if((rut =="" || especialidadesString =="" || areasString =="" || nivel_estudios =="" )){
			alert("Ingrese todos los campos"); 
			flag = false;
		}
		if(flag){
			//guardar los nuevos campos en el registro anteriormente guardado
			var user = firebase.auth().currentUser;
			var userID = user.uid;
			var userRef = db.collection('users').doc(userID);

			var setWithMerge = userRef.set({
				rut:rut,

				areas_experiencia:areasString,
				especialidades:especialidadesString,
				faseregistro:2,
				certificador:otrosString
			}, { merge: true }).then(function(docRef) {
				
				window.location.href = 'registro3.html';
			});


		}
  
	}
